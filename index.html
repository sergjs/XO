<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
<style>
.XO{
    margin: auto;
    width: 250px;
    height: 250px;
    display: flex;
    flex-wrap: wrap;
}
.block{
    flex: 0 0 33.3%;
    border: 1px solid black;
    height: 33.3%;
    box-sizing: border-box;
    position: relative;
    cursor: pointer;
    color: white;
}
.player1{
    position: absolute;
    left: 50%; right: 50%;
    top: 15%;  
    background-color: black;
    width: 0.5px;
    height: 55px; ;
    transform: rotate( 45deg)
}
.player1_{ 
    transform: rotate( -45deg);
    position: absolute;
    left: 50%; right: 50%;
    top: 15%;  
    width: 0.5px;
    background-color: black;
    height: 55px;
}
.playerO{
    border-radius: 50%;
    border: 1px solid black;
    position: absolute;
    left: 15%; 
    top: 15%;  
    width: 55px;
    height: 55px;
}
.you_win{
    position:absolute;
    z-index: 5;
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 0.7;
}
    </style>
</head>

<body>
<div class='XO'>
    <div class='block' id='1'>1 </div>
    <div class='block'  id='2'> 2</div>
    <div class='block'  id='3'>  3</div>
    <div class='block'  id='4'> 4</div>
    <div class='block'  id='5'>5 </div>
    <div class='block'  id='6'> 6</div>
    <div class='block'  id='7'> 7</div>
    <div class='block'  id='8'> 8</div>
    <div class='block'  id='9'> 9</div>
</div>
    <script>
        let gamers = 0;
        let block = document.querySelector('.XO');
        let classCheck;
        let divWin = 0;
 
        block.onclick = (event) => {
            if(event.target.tagName != 'DIV' || event.target.children.length != 0) return;
            if (gamers == 0) {
                toggleSelectX(event.target);
                 gamers = 1;
                 classCheck = 'player1_';
                 isWin(event.target.lastChild.data, gamers, classCheck)
            } else {
                toggleSelectO(event.target);
                 gamers = 0;
                 classCheck = 'playerO'
                 isWin(event.target.lastChild.data, gamers, classCheck)
            }
        };

        function toggleSelectX(div) {
            div.insertAdjacentHTML('afterbegin', '<span class="player1"></span> <span class="player1_"></span>')
        };
        function toggleSelectO(div) {
            div.insertAdjacentHTML('afterbegin', '<span class="playerO"></span>')
        };

        function isWin(num, gamers, classCheck) {  
            let sumVer = 0;
            let sumHor = 0;
            let vertical = Math.floor((num-1)/3);
            for (let i=0; i < block.children.length; i++){
                if(Math.floor(i/3) == vertical && block.children[i].lastChild.previousSibling?.className === classCheck){
                    sumHor ++;
                    alertWin(sumHor, gamers);
                }
            };
            for (let i= (num-1) % 3; i < block.children.length; i+=3){ 
                if(block.children[i].lastChild.previousSibling?.className === classCheck) {
                    sumVer ++;
                    alertWin(sumVer, gamers);
                }
            }
            diagonal(classCheck);
        };
        
        function diagonal(classCheck){
            let right = 0;
            let left = 0;
            for(let i = 0; i < block.children.length; i+=4) {
                if(block.children[i].lastChild.previousSibling?.className === classCheck ) {
                    right ++ ;
                    alertWin(right, gamers);
                }
            };
            for(let i = 2; i < 8; i+=2) {
                if(block.children[i].lastChild.previousSibling?.className === classCheck ) {
                    left ++ ;
                    alertWin(left, gamers);
                }
            };
        };

        function alertWin(num, gamers){ 
            if (num == 3) {
                document.body.insertAdjacentHTML('afterbegin', '<div class="you_win"> </div>')
                return alert('Gamer ' + gamers + ' победил!')
            }
        }
    </script>
</body>

</html>
